<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Center</title>

    <link rel="stylesheet" href="css.css">

    <style>

    </style>
</head>
<body>
    <h1>COMPUTER CENTER</h1>

    <h2>Diseña y configura tu propia computadora personal de videojuegos</h2>

    <form action="computadora">
        <div>
            <label for="componentes">Componentes</label>
            <select name="componentes" id="componentes">
                Componentes
                <option value="700">Minitorre ($700)</option>
                <option value="1200">Torre ($1200)</option>
                <option value="550">Desktop ($550)</option>
                <option value="2500">Gamer ($2500)</option>
            </select>
        </div>

        <div>
            <label for="procesador">Procesador</label>
            <select name="procesador" id="procesador">
                Procesador
                <option value="900">Celeron ($900)</option>
                <option value="1500">Inteli3 ($1500)</option>
                <option value="3500">Inteli5 ($3500)</option>
                <option value="5000">Inteli7 ($5000)</option>
            </select>
        </div>

        <div>
            <label for="disco">Disco</label>
            <select name="disco" id="disco">
                Disco duro
                <option value="500">500GB ($500)</option>
                <option value="800">750GB ($800)</option>
                <option value="1000">1TB ($1000)</option>
                <option value="900">250GB SSD ($900)</option>
                <option value="1380">500GB SSD ($1300)</option>
            </select>
        </div>

        <div>
            <label for="monitor">Monitor</label>
            <select name="monitor" id="monitor">
                Monitor
                <option value="2500">17" ($2500)</option>
                <option value="2750">19" ($2750)</option>
                <option value="3250">21.5" ($3250)</option>
                <option value="3850">24" ($3850)</option>
                <option value="4500">27" ($4500)</option>
                <option value="5250">32" ($5250)</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="mouse" name="x" value="1000" checked>
            <label for="mouse">Mouse</label>
            <br>
            <input type="checkbox" id="teclado" name="x" value="1250" checked>
            <label for="teclado">Teclado</label>
            <br>
             <input type="checkbox" id="bocina" name="x" value="3000">
            <label for="bocina">Bocina</label>
            <br>
             <input type="checkbox" id="UPS" name="x" value="1000">
            <label for="ups">UPS</label>
            <br>
             <input type="checkbox" id="webcam" name="x" value="1000">
            <label for="webcam">Webcam</label>
            <br>
             <input type="checkbox" id="alfombrilla" name="x" value="1000">
            <label for="alfombrilla">Alfombrilla</label>
            <br>
             <input type="checkbox" id="control-gamer" name="x" value="5000">
            <label for="control-gamer">Control Gamer</label>
            <br>
             <input type="checkbox" id="luz-RGB" name="x" value="1000">
            <label for="luz-RGB">Luz-RGB</label>
            <br>
             <input type="checkbox" id="silla-gamer" name="x" value="1000">
            <label for="silla-gamer">Silla Gamer</label>
            <br>
             <input type="checkbox" id="adaptador-wifi" name="x" value="1000">
            <label for="adaptador-wifi">Adaptador Wifi</label>
            <br>
             <input type="checkbox" id="hub-usb" name="x" value="1000">
            <label for="hub-usb">Hub USB</label>
            <br>
             <input type="checkbox" id="audifonos" name="x" value="2000">
            <label for="audifonos">Audifonos</label>
            <br>
             <input type="checkbox" id="monitor-adicional" name="x" value="9000">
            <label for="monitor-adicional">Monitor adicional</label>
            <br>
             <input type="checkbox" id="soporte" name="x" value="850">
            <label for="soporte">Soporte</label>
            <br>
             <input type="checkbox" id="ventilador" name="x" value="950">
            <label for="ventilador">Ventilador</label>
            <br>
             <input type="checkbox" id="microfono" name="x" value="4500">
            <label for="microfono">Microfono</label>
            <br>
             <input type="checkbox" id="lector-sd" name="x" value="1200">
            <label for="lector-sd">Lector SD</label>
            <br>
             <input type="checkbox" id="cable-hdmi" name="x" value="1050">
            <label for="cable-hdmi">Cable HDMI</label>
            <br>
             <input type="checkbox" id="base-refrigerante" name="x" value="750" checked>
            <label for="base-refrigerante">Base refrigerante</label>
            <br>
             <input type="checkbox" id="caja-de-herramientas" name="x" value="1350">
            <label for="caja-de-herramientas">Caja de herramientas</label>
            <br>

          
    

        </div>
        <div>

        <h3>Calcular</h3>
        <br>
        

        <label for=""></label>
        <label for="subtotal">Subtotal:</label>
        <br>
        <input type="text" id="subtotal" name="subtotal" value="0" readonly>
        <br>

        <label for="tax">Impuestos(si son aplicables):</label>
        <br>
        <input type="text" id="tax" name="tax" value="0" readonly>
        <br>

        <label for="total">Total:</label>
        <br>
        <input type="text" id="total" name="total" value="0" readonly>
        <br>

        <button type="button" onclick="Calcular()">Calcular</button>
        </div>
    </form>




    <footer>Elaborado por: FERNANDO VARGAS · Proyecto de Formulario · © 2025</footer>
    <script src="script.js"></script>
</body>
</html>
